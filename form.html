<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required>
        </div>
        <div class="form-group">
            <label for="dataNascita">Data di Nascita</label>
            <input type="date" id="dataNascita" name="dataNascita" required>
        </div>
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" id="indirizzo" name="indirizzo" required>
        </div>
        <div class="form-group">
            <label for="citta">Città</label>
            <select id="citta" name="citta" required>
                <option value="" disabled selected>Seleziona una città</option>
                <option value="Roma">Roma</option>
                <option value="Milano">Milano</option>
                <option value="Napoli">Napoli</option>
                <option value="Torino">Torino</option>
                <option value="Palermo">Palermo</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="codiceFiscale">Codice Fiscale</label>
            <input type="text" id="codiceFiscale" name="codiceFiscale" pattern="[A-Z0-9]{16}" required>
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" required>
        </div>
        <button type="submit" id="submitBtn">Invia</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('input', function() {
            const form = document.getElementById('registrationForm');
            const isFormValid = form.checkValidity();
            document.getElementById('submitBtn').disabled = !isFormValid;
        });
    </script>
</body>
</html>
